<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopwatch-basic</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h1 id="myh1">StopWatch</h1>
  <div id="container">
    <div id="display">
      00:00:00:00

    </div>
    <div id="controls">
      <button id="startbtn" onclick="start()">Start</button>
      <button id="stoptbtn" onclick="stop()">Stop</button>
      <button id="resettbtn" onclick="reset()">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
